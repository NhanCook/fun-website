<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Vui Vẻ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6347;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        #joke {
            margin-top: 30px;
            font-size: 20px;
            color: #4682b4;
        }
    </style>
</head>
<body>
    <h1>Chào Mừng Đến Với Trang Web Vui Vẻ!</h1>
    <p>Bấm nút bên dưới để nhận một câu đùa:</p>
    <button onclick="getJoke()">Nhận Câu Đùa</button>
    <div id="joke"></div>

    <script>
        function getJoke() {
            const jokes = [
                "Tại sao máy tính luôn lạnh? Bởi vì chúng có rất nhiều quạt!",
                "Hai quả táo rơi xuống đất. Một quả nói: 'Ôi, mình bị rơi rồi!'. Quả kia đáp: 'Chả sao, mình cũng bị rơi đây!'",
                "Tại sao con gà băng qua đường? Để sang bên kia!"
            ];
            const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
            document.getElementById('joke').innerText = randomJoke;
        }
    </script>
</body>
</html>
